<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gianmarco-calculator</title>
    <link rel="stylesheet" href="master.css">
</head>
<body class="container">
    <div class="centrar">
        <div class="todos">
            <div id="pantalla_papa" class="linea">
                <div id="pantalla"></div>
            </div>
            <div class="linea">
                <button onclick="pulsado()">M+</button>
                <button onclick="pulsado()">MR</button>
                <button onclick="borrado()">C</button>
                <button onclick="pulsado()">CE</button>
            </div>
            <div class="linea">
                <button onclick="pulsado()">7</button>
                <button onclick="pulsado()">8</button>
                <button onclick="pulsado()">9</button>
                <button onclick="pulsado()">/</button>
            </div>
            <div class="linea">
                <button onclick="pulsado()">4</button>
                <button onclick="pulsado()">5</button>
                <button onclick="pulsado()">6</button>
                <button onclick="pulsado()">-</button>
            </div>
            <div class="linea">
                <button onclick="pulsado()">1</button>
                <button onclick="pulsado()">2</button>
                <button onclick="pulsado()">3</button>
                <button onclick="pulsado()">x</button>
            </div>
            <div class="linea">
                <button onclick="pulsado(event)">0</button>
                <button onclick="pulsado()">.</button>
                <button onclick="igual()">=</button>
                <button onclick="pulsado()">+</button>
            </div>
        </div>
    </div>
    <script src="master.js"></script>
</body>
</html>
